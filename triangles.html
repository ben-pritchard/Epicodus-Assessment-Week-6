<!DOCTYPE html>

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href= "css/styles.css" rel= "stylesheet" type="css/text">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Triangles App!</h1>
        <h3>Where you can tri to make tryangles.</h3>
      </div>

      <form id="sides">
        <label for="side1">Enter the length of Side 1</label>
        <input type="text" id="side1">
        <br>
        <label for="side2">Enter the length of Side 2</label>
        <input type="text" id="side2">
        <br>
        <label for="side3">Enter the length of Side 3</label>
        <input type="text" id="side3">
        <br>
        <button type="submit" class="btn btn-danger">Find triangle type!</button>
      </form>

      <div class="result">
        <div class="col-md-6">
          <h3>And your triangle type is:</h3>
          <h1><span id="result"></span></h1>
        </div>
        <div class="col-md-6">
          <span class="not-a-triangle"><img src="css/not-a-triangle.jpg"></span>
          <span class="equilateral"><img src="css/equilateral.jpg"></span>
          <span class="isosceles"><img src="css/isosceles.jpg"></span>
          <span class="scalene"><img src="css/scalene.jpg"></span>
          <span class="silly-goose"><img src="css/silly-goose.jpg"></span>
        </div>
      </div>
    </div>
  </body>
</html>
